<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row">
        <div class="col-sm-6">
            <h1 class="mt-3">Google Sign-In</h1>
            <hr>
            <div id="g_id_onload"
                data-client_id="114207375686-0f68g8q14lshj75obd0ejp6rk1o3bjjt.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
            <button id="google_signout" class="mt-3 btn btn-danger">
                Sing out
            </button>
        </div>

        <div class="col-sm-6">
            <h1 class="mt-3">Login</h1>
            <hr>
            <form class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="Correo" />
                <input type="password" name="password" class="form-control mb-2" placeholder="ContraseÃ±a" />

                <button class="btn btn-primary" type="submit">
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    

    

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="./js/auth.js"></script>
</body>
</html>
